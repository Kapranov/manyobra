    criminal:
      page:
        title: "Criminal"
      title: "Criminal cases"
      content:  "<p>I realize professional protection of Clients (suspects accused / defendant, convicted, acquitted), and the interests of victims in criminal proceedings at any stage in different categories of crimes.</p>
                  <p>My services in criminal proceedings include:</p>
                  <ul class='list check list-unstyled'>
                    <li>Appeal against unlawful detention.</li>
                    <li>Participation in the election (continued) restraint.</li>
                    <li>Participation during the investigation (investigation) actions, including questioning, search.</li>
                    <li>Determining the amount of evidence and evidence collection (holding «advocates investigation»).</li>
                    <li>Appeal against decisions, actions or omissions of the preliminary investigation or the prosecutor during the preliminary investigation.</li>
                    <li>Appeal decisions investigating judge during the preliminary investigation (a preventive measure in the form of detention, house arrest or extension of such measures, seizure, temporary access to objects and documents; removal from office).</li>
                    <li>Preparation review the results of pre-determining future strategy of judicial remedy.</li>
                    <li>Protection (representation) in trial, appellate and cassation.</li>
                    <li>Analysis of material legal proceedings regarding the possibility of judicial review by the Supreme Court of Ukraine, the preparation of the application for review of the decision and participate in the hearing.</li>
                    <li>Analysis of material legal proceedings for viewing criminal proceedings under the new circumstances, the preparation of an application for review of decision and participate in the hearing.</li>
                    <li>Participation in criminal proceedings on the basis of agreements (the settlement between the victim and the suspect / accused, the agreement between the prosecutor and the suspect / accused on the recognition of guilt), and criminal proceedings in the form of private prosecution.</li>
                  </ul>
                  <p>You can be sure that your case is in safe hands.</p>"
