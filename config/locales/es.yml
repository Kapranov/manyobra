      section_faq:
        title: "Precios y Presupuestos FAQ"
      why_choose_manyobra:
        question: "¿Por qué elegir Manyobra?"
        answer: "<p class='dark'>En Manyobra estamos para ayudarte y garantizarte la mayor tranquilidad.</p><p class='dark'>Como especialistas en reformas, reparaciones y construcciones en el hogar, oficinas o naves industriales, nos ponemos a tu disposición con los mejores especialistas para solucionar cualquier tipo de necesidad o problema siempre que lo necesites.</p><p class='dark'>Somos una empresa que contamos con más de 25 años de experiencia ofreciendo el mejor servicio atendiendo siempre a tus necesidades.</p>"
      what_kind_of_services_offered: 
        question: "¿Qué tipo de servicios ofrece Manyobra?"
        answer: "En Manyobra te ofrecemos cualquier tipo de solución a tus necesidades ya que nos hacemos cargo de cualquier reparación, mantenimiento, reforma o construcción en tu hogar, oficina, taller o nave industrial. Contamos con los profesionales adecuados para cada tipo de actuación y siempre asesorándote de principio a fin.  Entre otros contamos con: Albañiles, fontaneros, electricistas, cerrajeros, carpinteros, pintores, escayolistas, cristaleros, montadores de parquet, especialistas en pladur, instaladores de calderas y sistemas de calefacción y aire acondicionado, etc..."
      warranty_on_work:
        question: "¿Qué tipo de garantía tienen los trabajos realizados por Manyobra?"
        answer: "La garantía en trabajos de obra nueva es la establecida por la ley vigente. Desde 1 a 10 años dependiendo de la tipología de la obra y del elemento. En cuanto a reformas y reparaciones contamos con una garantía de 12 meses siempre y cuando se sigan las instrucciones de nuestro reparador o que se deba a un fallo en la ejecución de la misma."
      hours_of_operation:
        question: "¿En qué horario y días me puede dar servicio Manyobra?"
        answer: "Resolvemos cualquier urgencia durante los 365 días del año, sin importar si es festivo o la hora enviándote un profesional lo antes posible."
      change_time_of_visit:
        question: "¿Como puedo cambiar la hora...?"
        answer: "Si necesitas cambiar la cita que tenías concertada con nosotros, llama al 686 70 53 60"
      request_budget:
        question: "¿Cómo solicitar un presupuesto?"
        answer: "Puedes solicitar un presupuesto sin compromiso a través de nuestro formulario o llamando por teléfono al 686 70 53 60. Te visitaremos orientándote en todo lo necesario y así poder ofrecerte el mejor presupuesto adaptado a tus necesidades sin ningún tipo de compromiso."
      time_to_give_a_budget:
        question: "¿Cuánto tiempo tardan en darme un presupuesto?"
        answer: "Dependiendo de la complejidad del presupuesto solicitado tardaremos más o menos en darte el precio. Si se trata de una simple reparación podrás tener tu presupuesto sin compromiso en menos de 24h. En caso de reformas menores tardamos alrededor de 48h."
      transfer_credits_between_accounts:
        question: "¿Puede cambiar el precio de una reparación?"
        answer: "No, nuestros precios son cerrados e incluyen desplazamiento. En el caso de que la reparación requiera un servicio adicional o pieza no cubierta en el precio, te informaremos del coste adicional antes de realizar la reparación."
      guarantees_of_quality:
        question: "¿Cómo garantiza Manyobra la calidad de su servicio?"
        answer: "Nuestra larga trayectoria a lo largo de los 25 años que llevamos en el sector, garantiza nuestra labor. Que quedes satisfecho con nuestro servicio es nuestra mejor publicidad. Esperamos que tras conocernos sigas contando con nosotros en el futuro y nos recomiendes, ya que nuestra existencia es gracias a ti, nuestro cliente."
