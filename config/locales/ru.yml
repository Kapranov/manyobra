        question: "Сколько времени займет, чтобы получить смету?"
        answer: "В зависимости от сложности ремонта это займет больше или меньше времени. Если это простой ремонт вы можете иметь свою смету в течение менее чем 24ч. В случае капитального ремонта это занимает около 48 часов."
