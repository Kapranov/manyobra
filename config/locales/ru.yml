        question: "Какую гарантию дает Manyobra на выполненные работы?"
        answer: "Гарантия на новое строительство установлены законом. С 1-10 лет, в зависимости от типа работы и объекта. Что касается ремонта мы даем гарантию 12 месяцев при условии соблюдения инструкции нашего специалиста или из-за сбоя в их исполнение, которые последовали."
