                    <li>Зняття арешту з майна.</li>
                    <li>Оскарження результатів оцінки майна боржника, визнання результатів торгів недійсними.</li>
                    <li>Оскарження рішень, дій або бездіяльності посадових осіб державної виконавчої служби (державного виконавця).</li>
                    <li>Визнання і виконання рішення іноземного судів.</li>
                  </ul>"
