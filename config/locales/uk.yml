                    <li>Підготовка заяв, листів, скарг, претензій тощо.</li>
                    <li>Ведення справ у судах (господарських, адміністративних, загальних).</li>
                    <li>Взаємодія з контролюючими та правоохоронними органами.</li>
                  </ul>
                  <p>В рамках програми «Бізнес адвокат» можлива співпраця як по окремих питаннях так і повний юридичний супровід господарської діяльності.</p>"
